<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>To Do</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl w-full max-w-md p-6">
    <h1 class="text-2xl font-bold text-center mb-4">To-Do List</h1>
    <form action="" class="flex gap-4 mb-4 w-full">
      <div>
        <input type="text" id="input" name="input" placeholder="Add a task" class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        required>
        <button type="button" id="btnAdd" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">add</button>
      </div> 
    </form>

    <div class="flex gap-4 mb-4 w-full">
      <select name="" id="list" class="h-50 w-full border border-gray-300 rounded-lg px-3 py-2" multiple></select>
      <div class="grid gap-4 mb-4">
        <button type="button" id="btnedit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-green-900 transition">edit</button>
        <button type="button" id="btndelete" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">delete</button>
      </div>
      
    </div>
  </div>
    


  <script src="./script.js"></script>
</body>
</html>
